{{- if .Values.helicone.aiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helicone-ai-gateway
  labels:
    {{- include "helicone.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "helicone.ai-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "helicone.ai-gateway.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: helicone-ai-gateway
          image: "{{ .Values.helicone.aiGateway.image.repository }}:{{ .Values.helicone.aiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.helicone.aiGateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.helicone.aiGateway.config }}
          command: ["/usr/local/bin/ai-gateway", "-c", "/app/config/config.yaml"] # TODO The issue with this approach is that you cannot have more than one config file.
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          {{- end }}
          env:
            # TODO Move to _helpers.tpl, with sensible defaults. Commenting this out for now to get stuff working.
            - name: PROXY__MINIO__ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: helicone-minio-secrets
                  key: root_user
            - name: PROXY__MINIO__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: helicone-minio-secrets
                  key: root_password
            - name: PROXY__HELICONE__API_KEY
              valueFrom:
                secretKeyRef:
                  name: helicone-ai-gateway-secrets
                  key: helicone_api_key
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: "5000"  # TODO Make this configurable.
            # {{- include "helicone.env.aiGatewayHeliconeApiKey" . | nindent 12 }}  # TODO Move the rest to _helpers.tpl like so.
            {{- with .Values.helicone.aiGateway.extraEnvVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if .Values.helicone.aiGateway.config }}
      volumes:
        - name: config
          configMap:
            name: helicone-ai-gateway-config
      {{- end }}
    #   {{- if .Values.beyla.enabled }}  # TODO Not sure if Beyla should be enabled here
    #   volumes:
    #     - name: beyla-config
    #       configMap:
    #         name: {{ include "helicone.name" . }}-beyla-config
    #     - name: var-run-beyla
    #       emptyDir: {}
    #   {{- end }}
{{- end }}