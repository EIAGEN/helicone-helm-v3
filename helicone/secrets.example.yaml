# Example secrets file for Helicone deployment
# Copy this file to secrets.yaml and fill in the actual values
# 
# Usage:
#   cp secrets.example.yaml secrets.yaml
#   # Edit secrets.yaml with your actual values
#   helm install my-release -f values.yaml -f secrets.yaml ./helicone

helicone:
  secrets:
    # Better Auth secret for authentication (generate a random 32-character string)
    betterAuthSecret: "YOUR_BETTER_AUTH_SECRET_HERE"
    
    # S3/MinIO access credentials
    s3AccessKey: "YOUR_S3_ACCESS_KEY"
    s3SecretKey: "YOUR_S3_SECRET_KEY"
    
    # MinIO root user credentials (if using built-in MinIO)
    minioRootUser: "YOUR_MINIO_ROOT_USER"
    minioRootPassword: "YOUR_MINIO_ROOT_PASSWORD"
    
    # ClickHouse user (typically "default")
    user: "default"
    
    # Stripe secret key for payment processing
    # Get this from your Stripe dashboard
    stripeSecretKey: "sk_test_YOUR_STRIPE_SECRET_KEY_HERE" 