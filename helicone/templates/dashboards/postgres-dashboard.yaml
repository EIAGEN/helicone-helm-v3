{{- if .Values.monitoring.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helicone.fullname" . }}-postgres-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helicone.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  postgres-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "target": {
              "limit": 100,
              "matchAny": false,
              "tags": [],
              "type": "dashboard"
            },
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "postgres",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "vis": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "postgres",
                "uid": "${datasource}"
              },
              "format": "time_series",
              "group": [],
              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT\n  $__timeGroup(created_at,'5m') as time,\n  count(*) as \"Total Records\"\nFROM information_schema.tables\nWHERE table_schema = 'public'\nGROUP BY time\nORDER BY time",
              "refId": "A",
              "select": [
                [
                  {
                    "params": [
                      "value"
                    ],
                    "type": "column"
                  }
                ]
              ],
              "timeColumn": "time",
              "where": [
                {
                  "name": "$__timeFilter",
                  "params": [],
                  "type": "macro"
                }
              ]
            }
          ],
          "title": "Database Activity Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "postgres",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "showHeader": true
          },
          "pluginVersion": "8.5.0",
          "targets": [
            {
              "datasource": {
                "type": "postgres",
                "uid": "${datasource}"
              },
              "format": "table",
              "group": [],
              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT \n  schemaname,\n  tablename,\n  attname as column_name,\n  typname as data_type\nFROM pg_attribute \nJOIN pg_class ON pg_attribute.attrelid = pg_class.oid \nJOIN pg_namespace ON pg_class.relnamespace = pg_namespace.oid \nJOIN pg_type ON pg_attribute.atttypid = pg_type.oid\nWHERE pg_namespace.nspname = 'public' \n  AND pg_attribute.attnum > 0 \n  AND NOT pg_attribute.attisdropped\nORDER BY schemaname, tablename, attname\nLIMIT 50;",
              "refId": "A",
              "select": [
                [
                  {
                    "params": [
                      "value"
                    ],
                    "type": "column"
                  }
                ]
              ],
              "timeColumn": "time",
              "where": [
                {
                  "name": "$__timeFilter",
                  "params": [],
                  "type": "macro"
                }
              ]
            }
          ],
          "title": "Database Schema Overview",
          "type": "table"
        },
        {
          "datasource": {
            "type": "postgres",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "vis": false
                }
              },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "legend": {
              "displayMode": "visible",
              "placement": "bottom"
            },
            "pieType": "pie",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "postgres",
                "uid": "${datasource}"
              },
              "format": "table",
              "group": [],
              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT \n  t.table_name,\n  COALESCE(t.table_rows, 0) as \"Row Count\"\nFROM (\n  SELECT \n    schemaname,\n    tablename as table_name,\n    n_tup_ins + n_tup_upd + n_tup_del as table_rows\n  FROM pg_stat_user_tables \n  WHERE schemaname = 'public'\n  UNION ALL\n  SELECT \n    table_schema as schemaname,\n    table_name,\n    0 as table_rows\n  FROM information_schema.tables \n  WHERE table_schema = 'public'\n    AND table_name NOT IN (SELECT tablename FROM pg_stat_user_tables WHERE schemaname = 'public')\n) t\nORDER BY table_rows DESC\nLIMIT 10;",
              "refId": "A",
              "select": [
                [
                  {
                    "params": [
                      "value"
                    ],
                    "type": "column"
                  }
                ]
              ],
              "timeColumn": "time",
              "where": [
                {
                  "name": "$__timeFilter",
                  "params": [],
                  "type": "macro"
                }
              ]
            }
          ],
          "title": "Table Activity Distribution",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "postgres",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "showHeader": true
          },
          "pluginVersion": "8.5.0",
          "targets": [
            {
              "datasource": {
                "type": "postgres",
                "uid": "${datasource}"
              },
              "format": "table",
              "group": [],
              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT \n  datname as \"Database\",\n  pg_size_pretty(pg_database_size(datname)) as \"Size\",\n  pg_stat_get_db_numbackends(oid) as \"Connections\"\nFROM pg_database \nWHERE datname NOT IN ('template0', 'template1', 'postgres')\nORDER BY pg_database_size(datname) DESC;",
              "refId": "A",
              "select": [
                [
                  {
                    "params": [
                      "value"
                    ],
                    "type": "column"
                  }
                ]
              ],
              "timeColumn": "time",
              "where": [
                {
                  "name": "$__timeFilter",
                  "params": [],
                  "type": "macro"
                }
              ]
            }
          ],
          "title": "Database Statistics",
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": [
        "postgresql",
        "helicone",
        "database"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Helicone PostgreSQL",
              "value": "helicone-postgres"
            },
            "hide": 0,
            "includeAll": false,
            "label": "PostgreSQL Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "postgres",
            "queryValue": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Helicone PostgreSQL Database Dashboard",
      "uid": "helicone-postgres-dash",
      "version": 1,
      "weekStart": ""
    }
{{- end }} 